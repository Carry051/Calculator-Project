<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5faa364f07.js" crossorigin="anonymous"></script>
  <title>Calculator Project #1</title>
</head>
<body>
  <div class="container">
    <div class="mainPanel">

      <div class="buttonsControl">
        <div class="toggleButton">
          <i class="fa-regular fa-sun lightMode"></i>
          <i class="fa-regular fa-moon darkMode"></i>
          <div class="changerMode"><i class="fa-regular fa-moon darkMode active"></i></div>
        </div>
        <div class="history"><i class="fa-solid fa-clock-rotate-left "></i></div>
      </div>

      <div class="inputPanel">
          <div class="visionDisplay">1.000 × 4 + 2 × 1</div>
          <div class="equalsDisplay">
            <div class="equal">=</div>
            <div class="input"><input type="text"></div>
          </div>
      </div>
      <div class="buttonsPanel">
        <div class="primaryButtons">
          <button class="button-ac">AC</button>
          <button class="button-negate">+/-</button>
          <button class="button-percent">%</button>
        </div>
        <div class="secondaryButtons">
          <button class="button-secondary-divide">÷</button>
          <button class="button-secondary-multiply">×</button>
          <button class="button-secondary-substract">-</button>
          <button class="button-secondary-add">+</button>
          <button class="button-secondary-equals">=</button>
        </div>
      </div>
    </div>


  </div>
  <script src="script.js"></script>
</body>
</html>
