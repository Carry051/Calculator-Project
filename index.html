<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5faa364f07.js" crossorigin="anonymous"></script>
  <title>Calculator Project #1</title>
</head>
<body>
  <div class="container">
    <div class="mainPanel">

      <div class="buttonsControl">
        <div class="toggleButton">
          <i class="fa-regular fa-sun lightMode"></i>
          <i class="fa-regular fa-moon darkMode"></i>
          <div class="changerMode"><i class="fa-regular fa-moon darkMode active"></i></div>
        </div>
      </div>

      <div class="inputPanel">
          <div class="visionDisplay">1.000 × 4 + 2 × 1</div>
          <div class="equalsDisplay">
            <div class="equal">=</div>
            <output class="out"></output>
          </div>
      </div>
      <div class="buttonsPanel">
        <div class="primaryButtons">
          <button class="button-ac primary">AC</button>
          <button class="button-negate primary">+/-</button>
          <button class="button-percent primary">%</button>
        </div>
        <div class="numericButtons" >
          <button class="num1 nums">1</button>
          <button class="num2 nums">2</button>
          <button class="num3 nums">3</button>
          <button class="num4 nums">4</button>
          <button class="num5 nums">5</button>
          <button class="num6 nums">6</button>
          <button class="num7 nums">7</button>
          <button class="num8 nums">8</button>
          <button class="num9 nums">9</button>
          <button class="dot nums">.</button>
          <button class="num0 nums">0</button>
          <button class="num00 nums">00</button>
        </div>
        <div class="secondaryButtons">
          <button class="button-secondary-divide second">/</button>
          <button class="button-secondary-multiply second">*</button>
          <button class="button-secondary-substract second">-</button>
          <button class="button-secondary-add second">+</button>
          <button class="button-secondary-equals second">=</button>
        </div>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
